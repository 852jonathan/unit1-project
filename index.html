<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="scripts/main.js" defer></script>
</head>

<body>
  <div id="top-block"></div>

  <div id="game-screen">
      <div id="instructions" class="screen-box">
        <div><h1>INSTRUCTIONS</h1></div>
        <div class="grid-container">
          <div class="grid-item grid-item1"><img src="/assets/wasd.png" id="wasd"></div>
          <div class="grid-item grid-item2"><h2>Movement</h2></div>
          <div class="grid-item grid-item3"><img src="/assets/j-key.png" id="j-key"></div>
          <div class="grid-item grid-item4"><h2>Fire Weapon</h2></div>
          <!-- <div class="grid-item grid-item5"><img src="/assets/powerups.png" id="powerups-img"></div>
          <div class="grid-item grid-item6"><h2>Collect Powerups</h2></div> -->
        </div>
        <div class="start-button"><button>START</button></div>
      </div>

      <div id="game-over" class="screen-box">
        <div><h1>GAME OVER</h1></div>
        <div class="score-board">
          <h2>Your Score is:</h2>
          <h2 id="score-final">0</h2>
        </div>
        <div class="restart-button"><button>RESTART</button></div>
      </div>

      <div id="you-win" class="screen-box">
        <div><h1>YOU WIN</h1></div>
        <div class="score-board">
          <h2>Your Score is:</h2>
          <h2 id="score-final">0</h2>
        </div>
        <div class="restart-button"><button>RESTART</button></div>
      </div>
  </div>

  </div>
  <div id="bottom-block">
    <div class="score">Score:
      <div id="score-points">0</div>

    </div>

  </div>
</body>

</html>
